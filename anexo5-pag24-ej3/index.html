<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anexo5-pag24-ej3</title>
</head>

<body>

    <!-- Modifica el ejercicio anterior para emplear únicamente una función de
    Javascript llamada Mover.
    Esta función deberá recibir como único parámetro
    un valor que indique la dirección del movimiento de la imagen.
    La función debe
    evitar que la imagen salga de los límites visibles de la pantalla.

    Para conocer los límites de la pantalla puede emplearse las propiedades width y
    height del objeto screen. -->

    <div id="div1" style="border: 5px solid black; width: 400px; height: 400px;">
        <img src="./assets/super-mario.jpg" alt="imagen" id="imagen">
    </div>
    <button id="arriba">Arriba</button>
    <button id="abajo">Abajo</button>
    <button id="izquierda">Izquierda</button>
    <button id="derecha">Derecha</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>

    <script>
        $(document).ready(function () {
            $("#arriba").click(function () {
                $("#imagen").animate({
                    top: "-=10px"
                }, 0);
            });
            $("#abajo").click(function () {
                $("#imagen").animate({
                    top: "+=10px"
                }, 0);
            });
            $("#izquierda").click(function () {
                $("#imagen").animate({
                    left: "-=10px"
                }, 0);
            });
            $("#derecha").click(function () {
                $("#imagen").animate({
                    left: "+=10px"
                }, 0);
                // Si la imagen llega al limite del div debe detenerse.
     
            });
        });

    </script>
    <style>
        #imagen {
            position: absolute
        }

        #div1 {
            position: relative;
        }
    </style>








</body>

</html>
