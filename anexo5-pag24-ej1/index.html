<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anexo5-pag24-ej1</title>
</head>
<body>
    <!-- Utiliza jQuery y crea una página dotada de una serie de botones con los nombres “Mercurio”,
“Venus”, “Tierra”,”Marte”, y una imagen. Cada vez que el usuario pulse uno de
los botones deberá mostrarse la imagen correspondiente al planeta indicado.
Puedes descargar las imágenes de Google.  -------------lINKEO Las imagenes con los botones quizas por las primeras letras del id que contenga mercurio por ejemplo.-->

    <button id="mercurio-Btn">Mercurio</button>
    <button id="venus-Btn">Venus</button>
    <button id="tierra-Btn">Tierra</button>
    <button id="marte-Btn">Marte</button>
    <img src="./assets/mercurio.jpg" alt="mercurio" id="mercurio">
    <img src="./assets/venus.jpg" alt="venus" id="venus">
    <img src="./assets/tierra.jpg" alt="tierra" id="tierra">
    <img src="./assets/marte.jpg" alt="marte" id="marte">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

// Utiliza jQuery y crea una página dotada de una serie de botones con los nombres “Mercurio”,
// “Venus”, “Tierra”,”Marte”, y una imagen. Cada vez que el usuario pulse uno de
// los botones deberá mostrarse la imagen correspondiente al planeta indicado. Utiliza handle button y evento click.

        $(document).ready(function(){   
            for (let i = 0; i < $("img").length; i++) { //Recorro todos los elementos img
                $("img").eq(i).hide(); //ocultamos todas las imagenes
            }
// los botones deberá mostrarse la imagen correspondiente al planeta indicado. Utiliza handle button y evento click.            // handle button and click event
            $("button").click(function(){
                // get the id of the button
                let id = $(this).attr("id");
                // hide all images
                $("img").hide();
                // Muestra la imagen que contenga al menos 5 caracteres del id del boton
                $("img[id*='"+id.substring(0,5)+"']").show();
            });
        });
    </script>
</body>
</html>
